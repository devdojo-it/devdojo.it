<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevDojo.it</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=RocknRoll+One&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header parisi>
      <figure>
        <img src="./assets/stars-background.svg" class="stars-background" alt="" />
        <img src="./assets/pagoda.svg" class="pagoda" alt="" />
        <img src="./assets/fisherman.svg" class="fisherman" alt="" />
        <img src="./assets/moon.svg" class="moon" alt="" />
        <img src="./assets/torii.svg" class="torii" alt="" />
        <img src="./assets/sakura.svg" class="sakura" alt="" />
      </figure>
      <section logos>
        <a href="/" title="go to DevDojo Home">
          <h1>
            <!-- <span class="sr-only">DevDojo Home</span> -->
            <img src="./assets/logo.svg" alt="DevDojo Logo" />
          </h1>
        </a>
        <a href="https://miraitraining.it" target="_blank" title="go to Mirai Training Website">
          <!-- <span class="sr-only">Mirai Training Website</span> -->
          <img src="./assets/powered-by-mirai.png" alt="Powered by Mirai Training" />
        </a>
      </section>
      <h2>La community tech dal gusto zen!</h2>
      <section social>
        <a
          href="https://www.youtube.com/@devdojo_it"
          button
          target="_blank"
          title="go to DevDojo YouTube Channel">
          <i class="icon-youtube">
            <span class="path1"></span>
            <span class="path2"></span>
          </i>
        </a>
        <a
          href="http://twitch.tv/devdojo_it"
          button
          target="_blank"
          title="go to DevDojo Twitch Channel">
          <i class="icon-twitch">
            <span class="path1"></span>
            <span class="path2"></span>
            <span class="path3"></span>
            <span class="path4"></span>
          </i>
        </a>
        <a
          href="http://t.me/devdojo_it"
          button
          target="_blank"
          title="go to DevDojo Telegram Channel">
          <i class="icon-telegram">
            <span class="path1"></span>
            <span class="path2"></span>
            <span class="path3"></span>
          </i>
        </a>
      </section>
    </header>
    <main>
      <!--       <h1>H1 Element</h1>
      <h2>H2 Element</h2>
      <h3>H3 Element</h3>
      <h4>H4 Element</h4>
      <h5>H5 Element</h5>
      <h6>H6 Element</h6>
      <p>P Element</p>
      <button primary>Example</button>
 -->

    <footer></footer>
    <script type="module" src="./index.ts"></script>
